<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sorteio</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="utilizarGrupoSelecionado()">
    <h1>Sorteio Semanal de Unidades</h1>
    <div class="seletor_grupo">
        <label for="grupos"><h3>Selecione um Grupo: </h3></label>
        <select id="grupos"  onchange="utilizarGrupoSelecionado()">
            <option value="grupo1">Grupo 1</option>
            <option value="grupo2">Grupo 2</option>
            <option value="grupo3">Grupo 3</option>
            <option value="grupo4">Grupo 4</option>
            <option value="grupo5">Grupo 5</option>
        </select>
    </div>
    <h2 id="grupo-selecionado"></h2>
    <div class="div1">
        <div>
            <h3>Unidades</h3>
            <div id="arrayUnidades" class="scrollable"></div>
        </div>
        <div>
            <h3>Semanas</h3>
            <div id="arraySemanas" class="scrollable"></div>
        </div>        
    </div>
    <div>
        <button id="sortearButton">Sortear 1 semana</button>
    </div>
    <div>
        <h3>Sorteados</h3>
        <div id="arraySorteio" class="scrollableSorteio"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
